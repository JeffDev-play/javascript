<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>De qual país você é?</h1>
    Digite o país em que reside: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="pais()">
    <div id="res">

    </div>

    <script>
        function pais() {
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Vivendo em <strong>${pais}...</strong></p>`

            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
